    <script>  
        const colorOptions = ["ðŸ”´ Red", "ðŸŸ¢ Green", "ðŸŸ£ Violet"];

        const greenNumbers = ["1", "3", "7", "9"];  
        const violetNumbers = ["0", "5"];  
        let predictionHistory = [];  
        function updateTimer() {  
            const currentTimeGMT = new Date().toISOString();  
            const countdown = 60 - new Date(currentTimeGMT).getUTCSeconds();

        setInterval(updateTimer, 1000);  
        function generatePrediction() {  
            const totalMinutes = new Date().getUTCHours() * 60 + new Date().getUTCMinutes();  
            const periodNumber = totalMinutes + 1;  
            const predictionColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];  
            const predictionSize = sizeOptions[Math.floor(Math.random() * sizeOptions.length)];  
            const predictionNumber = (predictionColor === "ðŸ”´ Red") ? redNumbers[Math.floor(Math.random() * redNumbers.length)] :

            document.getElementById("prediction-color").innerText = predictionColor;  
            document.getElementById("prediction-size").innerText = predictionSize;  
            document.getElementById("prediction-number").innerText = predictionNumber;  
            predictionHistory.unshift(`Period ${periodNumber}: ${predictionColor}, ${predictionSize}, ${predictionNumber}`);  
            if (predictionHistory.length > 10) predictionHistory.pop();
